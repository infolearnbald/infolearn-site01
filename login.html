<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — InfoLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <h2>Entrar</h2>
      <input id="emailLogin" type="email" placeholder="Email">
      <input id="passLogin" type="password" placeholder="Senha">
      <button id="btnLogin" class="btn">Entrar</button>
      <p class="muted">Não tens conta? <a href="signup.html">Criar conta</a></p>
    </section>
  </main>

  <script type="module">
    import { auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      const email = document.getElementById('emailLogin').value.trim();
      const pass = document.getElementById('passLogin').value.trim();
      if(!email || !pass){ alert('Preencha email e senha'); return; }
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        alert('Login efetuado!');
        location.href = 'index.html';
      } catch(err){ alert('Erro: '+err.message); }
    });
  </script>
</body>
</html>
