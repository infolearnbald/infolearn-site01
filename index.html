<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoLearn Academy</title>
<link rel="stylesheet" href="style.css">
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDWM3VAjFNtM4l_UaEg2r0e04sFVJMXudw",
    authDomain: "infolearn-academy-89bee.firebaseapp.com",
    projectId: "infolearn-academy-89bee",
    storageBucket: "infolearn-academy-89bee.appspot.com",
    messagingSenderId: "65886712812",
    appId: "1:65886712812:web:0fc810717e1f31b83b86c9"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.registerFreeCourse = function() {
    const email = document.getElementById("emailFree").value;
    const password = document.getElementById("passFree").value;
    createUserWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        sendEmailVerification(userCredential.user);
        alert("Verifique o seu e-mail para ativar a conta!");
      })
      .catch(error => alert(error.message));
  }

  window.sendWhatsApp = function(number, formId) {
    const form = document.getElementById(formId);
    const name = form.name.value;
    const message = `Olá, meu nome é ${name}, quero me inscrever.`;
    window.open(`https://wa.me/${number}?text=${encodeURIComponent(message)}`, '_blank');
  }
</script>
</head>
<body>
<header>
  <h1>InfoLearn Academy</h1>
</header>

<section id="freeCourses">
  <h2>Cursos Gratuitos</h2>
  <div class="course">
    <h3>Marketing Digital</h3>
    <form onsubmit="registerFreeCourse(); return false;">
      <input type="email" id="emailFree" placeholder="Seu e-mail" required>
      <input type="password" id="passFree" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
  </div>
  <div class="course">
    <h3>Vagalume AI - CV Maker</h3>
    <img src="vagalume.png" alt="Vagalume AI" style="width:100px;">
    <form onsubmit="registerFreeCourse(); return false;">
      <input type="email" id="emailFree2" placeholder="Seu e-mail" required>
      <input type="password" id="passFree2" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
  </div>
</section>

<section id="paidCourses">
  <h2>Cursos Pagos</h2>
  <div class="course">
    <h3>Inglês</h3>
    <form id="formEnglish" onsubmit="sendWhatsApp('874094875', 'formEnglish'); return false;">
      <input type="text" name="name" placeholder="Seu nome" required>
      <button type="submit">Inscrever via WhatsApp</button>
    </form>
    <p>1 mês: 1200 MT | 3 meses: 3600 MT</p>
  </div>
  <div class="course">
    <h3>Música</h3>
    <form id="formMusic" onsubmit="sendWhatsApp('857521281', 'formMusic'); return false;">
      <input type="text" name="name" placeholder="Seu nome" required>
      <button type="submit">Inscrever via WhatsApp</button>
    </form>
    <p>1 mês: 1600 MT</p>
  </div>
  <div class="course">
    <h3>Design Gráfico (Photoshop/Illustrator)</h3>
    <form id="formDesign" onsubmit="sendWhatsApp('867101103', 'formDesign'); return false;">
      <input type="text" name="name" placeholder="Seu nome" required>
      <button type="submit">Inscrever via WhatsApp</button>
    </form>
    <p>1 mês: 2500 MT | 3 meses: 7500 MT</p>
  </div>
  <div class="course">
    <h3>CV Maker Personalizado</h3>
    <form id="formCV" onsubmit="sendWhatsApp('844180213', 'formCV'); return false;">
      <input type="text" name="name" placeholder="Seu nome" required>
      <button type="submit">Inscrever via WhatsApp - 85 MT</button>
    </form>
  </div>
</section>

<footer>
  <p>Contatos: 
    <a href="https://facebook.com/InfoLearn" target="_blank">Facebook</a> |
    <a href="https://linkedin.com/company/infolearn" target="_blank">LinkedIn</a>
  </p>
</footer>
</body>
</html>
