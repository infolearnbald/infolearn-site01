<!DOCTYPE html>
<html lang="pt">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cursos — InfoLearn</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="topbar"><div class="brand"><img src="icon-192.png" width="48"><div><div class="logo">InfoLearn Academy</div></div></div><nav class="primary"><a href="index.html">Início</a><a href="auth.html">Entrar</a></nav></header>
<main class="container"><section class="card"><h2>Todos os Cursos</h2><div id="allCourses" class="grid"></div></section></main>
<script type="module">
import { db } from './firebase.js';
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
async function renderAll(){ const snap = await getDocs(collection(db,'courses')); const c=document.getElementById('allCourses'); c.innerHTML=''; snap.forEach(d=>{ const v=d.data(); const id=d.id; const node=document.createElement('div'); node.className='curso-card'; node.innerHTML=`${v.thumbnail?`<img src="${v.thumbnail}">`:''}<div class="body"><h3>${v.title}</h3><p class="muted">${v.description||''}</p>${v.type==='paid'?`<p><strong>${v.priceMonth?v.priceMonth+' MT/mês':''}</strong> ${v.price3m?'/ '+v.price3m+' MT (3 meses)':''}</p>`:''}<div style="margin-top:8px">${v.type==='free'?`<a class="btn" href="course-free.html?id=${id}">Acessar</a>`:`<a class="btn" href="inscricao.html?curso=${encodeURIComponent(v.title)}">Inscrever</a>`}</div></div>`; c.appendChild(node); }); }
renderAll();
</script>
</body>
</html>
