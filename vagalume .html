<!DOCTYPE html>
<html lang="pt">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Vagalume IA — CV Maker</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="topbar"><div class="brand"><img src="icon-192.png" width="48"><div><div class="logo">InfoLearn Academy</div></div></div></header>
<main class="container card">
  <h2>Vagalume — Assistente de CV</h2>
  <p class="muted">Cole o texto do seu CV, carregue .txt ou faça upload. A IA organiza e gera PDF automaticamente. Para CV personalizado (75 MT) clique em "Personalizado".</p>

  <div class="vagalume-inline">
    <label>Imagem representativa da IA (PNG):</label>
    <input type="file" id="vImg" accept="image/png, image/*">
    <div id="vPreview"></div>

    <label style="display:block;margin-top:12px">Carregar CV (.txt):</label>
    <input type="file" id="cvFile" accept=".txt">
    <textarea id="cvText" placeholder="Ou cole o CV aqui..." ></textarea>

    <div style="margin-top:10px" class="kv">
      <button id="analyze" class="btn">Analisar</button>
      <button id="download" class="btn secondary">Baixar PDF</button>
      <button id="personal" class="btn" style="background:#f39c12">CV Personalizado (75 MT)</button>
    </div>

    <div id="analysis" style="margin-top:12px;display:none" class="card">
      <h3>Resultado</h3>
      <div id="analysisContent"></div>
    </div>
  </div>
</main>
<script type="module" src="vagalume.js"></script>
</body>
</html>
