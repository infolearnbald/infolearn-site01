<!DOCTYPE html>
<html lang="pt">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cursos Pagos — Infolearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header small"><a href="index.html">← Voltar</a><h1>Cursos Pagos</h1></header>

  <main class="container">
    <section class="card">
      <h2>Programação</h2>
      <img src="curso4.jpg" class="thumb-lg" alt="Programação">
      <p>450 MT/mês | 2500 MT total</p>
      <form class="form-whatsapp" data-phone="258844180213" data-course="Programação">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <select name="duracao" required><option>1 mês</option><option>3 meses</option></select>
        <button type="submit" class="btn">Matricular via WhatsApp</button>
      </form>
    </section>

    <section class="card">
      <h2>Design Gráfico (Pago)</h2>
      <img src="curso5.jpg" class="thumb-lg" alt="Design">
      <p>1 mês = 2500 MT | 3 meses = 5500 MT</p>
      <form class="form-whatsapp" data-phone="258867101103" data-course="Design Gráfico (Pago)">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <select name="software"><option>Photoshop</option><option>Illustrator</option></select>
        <button type="submit" class="btn">Matricular via WhatsApp</button>
      </form>
    </section>

    <!-- adicionar outros cursos pagos seguindo o mesmo padrão -->
  </main>

  <script src="script.js" defer></script>
</body>
</html>
