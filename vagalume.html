<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | InfoLearn Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #38bdf8;
    --bg-dark: #020617;
    --bg-card: #020617;
    --glow: 0 0 25px rgba(56,189,248,.6);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: radial-gradient(circle at top, #020617, #000);
    color: #fff;
    overflow-x: hidden;
}

/* ===== HERO ===== */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
}

.card {
    max-width: 820px;
    width: 100%;
    background: linear-gradient(180deg, #020617, #000);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 0 40px rgba(56,189,248,.15);
    animation: fadeUp 1.2s ease;
}

/* ===== LOGO / IA ===== */
.ia-box {
    text-align: center;
    margin-bottom: 20px;
}

.ia-box img {
    width: 210px;
    filter: drop-shadow(0 0 35px rgba(56,189,248,.7));
    animation: pulse 3s infinite;
}

.ia-title {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
    margin-top: 10px;
    color: var(--primary);
}

.ia-sub {
    font-size: 14px;
    opacity: .8;
}

/* ===== AVISO ===== */
.aviso {
    margin: 25px 0;
    padding: 16px;
    border-radius: 14px;
    background: rgba(2,6,23,.6);
    border: 1px solid rgba(56,189,248,.3);
    font-size: 14px;
    line-height: 1.5;
}

/* ===== INPUT ===== */
textarea {
    width: 100%;
    height: 160px;
    background: #020617;
    border: 1px solid rgba(56,189,248,.4);
    border-radius: 14px;
    padding: 15px;
    color: #fff;
    resize: none;
    font-size: 14px;
    outline: none;
    transition: .3s;
}

textarea:focus {
    box-shadow: var(--glow);
}

/* ===== BUTTONS ===== */
.buttons {
    display: flex;
    gap: 12px;
    margin-top: 18px;
    flex-wrap: wrap;
}

button {
    flex: 1;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #020617;
    font-weight: 700;
    cursor: pointer;
    transition: .3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: var(--glow);
}

/* ===== OUTPUT ===== */
#respostaIA {
    margin-top: 25px;
    padding: 18px;
    border-radius: 14px;
    background: rgba(2,6,23,.8);
    border: 1px dashed rgba(56,189,248,.4);
    white-space: pre-wrap;
    font-size: 14px;
    min-height: 80px;
}

/* ===== ANIMATIONS ===== */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== MOBILE ===== */
@media(max-width:600px) {
    .ia-box img { width: 170px; }
    .ia-title { font-size: 24px; }
}
</style>
</head>

<body>

<section class="hero">
    <div class="card">

        <div class="ia-box">
            <img src="vagalume.png" alt="Vagalume IA">
            <div class="ia-title">VAGALUME IA</div>
            <div class="ia-sub"></div>
        </div>

        <div class="aviso">
             <strong>CV gratuito disponível.</strong><br><br>
            Para um <strong>CV totalmente personalizado, profissional e adaptado ao mercado</strong>,
            envie uma mensagem para:<br>
            <strong>infolearn8441@gmail.com</strong><br>
             Valor: <strong>105 MT</strong>
        </div>

        <textarea id="prompt" placeholder="
Nome:
Área:
Experiência:
Habilidades:
Objetivo:
"></textarea>

        <div class="buttons">
            <button onclick="gerarCV()">Gerar CV</button>
            <button onclick="baixarPDF()">Baixar PDF</button>
        </div>

        <div id="respostaIA">A resposta da Vagalume IA aparecerá aqui...</div>

    </div>
</section>

<script>
const BACKEND = "https://SEU-BACKEND.onrender.com";

async function gerarCV() {
    const prompt = document.getElementById("prompt").value;
    const saida = document.getElementById("respostaIA");
    saida.innerText = "⚡ A Vagalume IA está a trabalhar...";

    const res = await fetch(BACKEND + "/gerar-cv", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    saida.innerText = data.cv;
}

async function baixarPDF() {
    const texto = document.getElementById("respostaIA").innerText;

    const res = await fetch(BACKEND + "/gerar-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto })
    });

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "CV-InfoLearn.pdf";
    a.click();
}
</script>

</body>
</html>
