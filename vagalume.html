
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vagalume IA | InfoLearn Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --blue: #1e88e5;
    --light-blue: #e3f2fd;
    --text: #1f2933;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;
    color: var(--text);
}

/* ===== CONTAINER ===== */
.container {
    max-width: 900px;
    margin: auto;
    padding: 30px 20px 60px;
}

/* ===== HEADER ===== */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header img {
    width: 180px;
}

.header h1 {
    margin: 15px 0 5px;
    color: var(--blue);
    font-size: 32px;
}

.header p {
    color: #555;
}

/* ===== AVISO ===== */
.aviso {
    background: var(--light-blue);
    border-left: 6px solid var(--blue);
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 14px;
}

/* ===== FORM ===== */
.form {
    background: #f9fafb;
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
}

.form h2 {
    color: var(--blue);
    margin-bottom: 20px;
}

.group {
    margin-bottom: 15px;
}

.group label {
    font-weight: 600;
    font-size: 14px;
}

.group input,
.group textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.group textarea {
    resize: vertical;
    min-height: 90px;
}

/* ===== BUTTONS ===== */
.buttons {
    display: flex;
    gap: 15px;
    margin-top: 25px;
    flex-wrap: wrap;
}

button {
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: var(--blue);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button.secondary {
    background: #1565c0;
}

/* ===== CV ===== */
#respostaIA {
    margin-top: 40px;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    background: #ffffff;
}

.cv-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.cv-name {
    text-align: center;
    font-size: 20px;
    color: var(--blue);
    margin-bottom: 25px;
}

.cv-section {
    margin-bottom: 20px;
}

.cv-section h3 {
    color: var(--blue);
    border-bottom: 2px solid var(--light-blue);
    padding-bottom: 5px;
}
</style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <img src="vagalume.png" alt="Vagalume IA">
        <h1>Vagalume IA</h1>
        <p>A SECOS intelligence</p>
    </div>

    <!-- AVISO -->
    <div class="aviso">
        <strong>CV gratuito disponível.</strong><br><br>
        Para um <strong>CV totalmente personalizado e profissional</strong>,
        envie uma mensagem para <strong>infolearn8441@gmail.com</strong>.<br>
        Valor do serviço personalizado: <strong>105 MT</strong>
    </div>

    <!-- FORM -->
    <div class="form">
        <h2>Preencha seus dados</h2>

        <div class="group">
            <label>Nome completo</label>
            <input id="nome">
        </div>

        <div class="group">
            <label>Área / Profissão</label>
            <input id="area">
        </div>

        <div class="group">
            <label>Experiências profissionais</label>
            <textarea id="experiencia" placeholder="Ano X – Fez X, Y e Z"></textarea>
        </div>

        <div class="group">
            <label>Habilidades</label>
            <textarea id="habilidades"></textarea>
        </div>

        <div class="group">
            <label>Objetivo profissional</label>
            <textarea id="objetivo"></textarea>
        </div>

        <div class="buttons">
            <button onclick="gerarCV()">Gerar CV</button>
            <button class="secondary" onclick="baixarPDF()">Baixar CV em PDF</button>
        </div>
    </div>

    <!-- CV -->
    <div id="respostaIA" style="display:none;">
        <div class="cv-title">Currículo Vitae</div>
        <div class="cv-name" id="cvNome"></div>

        <div class="cv-section">
            <h3>Experiências</h3>
            <p id="cvExperiencia"></p>
        </div>

        <div class="cv-section">
            <h3>Habilidades</h3>
            <p id="cvHabilidades"></p>
        </div>

        <div class="cv-section">
            <h3>Objetivo</h3>
            <p id="cvObjetivo"></p>
        </div>
    </div>

</div>

<script>
function gerarCV() {
    document.getElementById("cvNome").innerText =
        document.getElementById("nome").value;

    document.getElementById("cvExperiencia").innerText =
        document.getElementById("experiencia").value;

    document.getElementById("cvHabilidades").innerText =
        document.getElementById("habilidades").value;

    document.getElementById("cvObjetivo").innerText =
        document.getElementById("objetivo").value;

    document.getElementById("respostaIA").style.display = "block";
}

function baixarPDF() {
    alert("Conecte este botão ao backend Python para gerar o PDF.");
}
</script>

</body>
</html>
