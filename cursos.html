<body>
  <header class="topbar">
    <div class="brand">
      <img src="icone.png" alt="InfoLearn" width="48">
      <div>
        <div class="logo">InfoLearn Academy</div>
      </div>
    </div>
    <nav class="primary">
      <a href="index.html"><img src="icons/home.png" alt="Home" width="24"></a>
      <a href="cursos.html"><img src="icons/cursos.png" alt="Cursos" width="24"></a>

    </nav>
  </header>

  <main class="container">
    <h2>Cursos Pagos e Gratuitos</h2>
    <div class="grid">
      <!-- Replique aqui os cursos da InfoLearn e Macro-Study -->
      <!-- Exemplo curso pago: Inglês -->
      <div class="curso-card">
        <img src="curso-ingles.jpg" alt="Curso Inglês">
        <h3>Inglês Corporativo</h3>
        <p>Profissionalização em comunicação.</p>
        <p><strong>1 mês:</strong> 1200 MT | <strong>3 meses:</strong> 3600 MT</p>
        <form class="form-whatsapp" data-phone="258874094875" data-course="Inglês Corporativo">
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="number" name="idade" placeholder="Idade" required>
          <input type="text" name="genero" placeholder="Gênero" required>
          <input type="text" name="provincia" placeholder="Província" required>
          <select name="duracao" required>
            <option value="">Escolha a duração</option>
            <option>1 mês</option>
            <option>3 meses</option>
          </select>
          <button type="submit" class="btn">Matricular-se</button>
        </form>
      </div>
      <!-- Replique todos os outros cursos pagos e gratuitos aqui -->
    </div>
  </main>

  <footer>
    <p>© <span id="year"></span> InfoLearn Academy — Todos os direitos reservados</p>
  </footer>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
  <script type="module" src="firebase.js"></script>
  <script src="main.js"></script>
</body>
