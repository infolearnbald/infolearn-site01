<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscrição — InfoLearn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar"><div class="brand"><div class="logo">InfoLearn Academy</div></div></header>
  <main class="container">
    <section class="card">
      <h2>Inscrição no Curso</h2>
      <form id="enrollForm" class="form-grid">
        <input id="cursoNome" type="text" placeholder="Curso" readonly>
        <input id="nome" type="text" placeholder="Nome completo" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="phone" type="tel" placeholder="Telefone (ex: 2588...)" required>
        <select id="duration"><option>1 mês</option><option>3 meses</option></select>
        <button class="btn" type="submit">Confirmar e Abrir WhatsApp</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { db } from "./firebase.js";

    // read querystring
    const params = new URLSearchParams(window.location.search);
    const curso = params.get('curso') || params.get('course') || 'Curso';
    document.getElementById('cursoNome').value = curso;

    document.getElementById('enrollForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const courseTitle = document.getElementById('cursoNome').value;
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const duration = document.getElementById('duration').value;

      if(!nome || !email || !phone){ alert('Preencha os campos.'); return; }

      // save to Firestore
      try {
        await addDoc(collection(db, 'enrolments'), {
          nome, email, phone, courseTitle, duration, createdAt: serverTimestamp(), status: 'pending'
        });
        // open whatsapp
        const phoneTarget = '258844180213';
        const msg = `Olá, quero me inscrever no curso ${courseTitle}.\nNome: ${nome}\nEmail: ${email}\nTelefone: ${phone}\nDuração: ${duration}`;
        window.open(`https://wa.me/${phoneTarget}?text=${encodeURIComponent(msg)}`, '_blank');
      } catch(err){
        alert('Erro ao salvar inscrição: ' + err.message);
      }
    });
  </script>
</body>
</html>
