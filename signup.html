<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Conta — InfoLearn Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="icon-192.png" alt="" width="40">
      <div style="margin-left:10px">
        <div class="logo">InfoLearn Academy</div>
        <div class="muted">Formação Profissional • Vagalume IA</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card auth-card">
      <h2>Criar Conta</h2>
      <p class="muted">Preencha os dados, escolha uma palavra forte e uma senha segura. Você receberá um e-mail para confirmar a conta.</p>

      <div class="form-grid">
        <input id="nameUp" type="text" placeholder="Nome completo" required>
        <input id="emailUp" type="email" placeholder="Email" required>
        <input id="powerWord" type="text" placeholder="Palavra(s) forte(s) (ex.: coragem, foco)" required>
        <input id="passUp" type="password" placeholder="Senha (mín. 8 caracteres, inclua símbolo e número)" required>
        <div class="pw-req">Requisitos de senha: mínimo 8 caracteres, pelo menos 1 número, 1 letra maiúscula, 1 símbolo.</div>
        <button id="btnSignUp" class="btn">Criar Conta</button>
        <div class="muted">Já tem conta? <a href="login.html">Entrar</a></div>
      </div>
    </section>
  </main>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    function strongPasswordCheck(pwd){
      const len = pwd.length >= 8;
      const hasNum = /[0-9]/.test(pwd);
      const hasUpper = /[A-Z]/.test(pwd);
      const hasSymbol = /[^A-Za-z0-9]/.test(pwd);
      return len && hasNum && hasUpper && hasSymbol;
    }

    document.getElementById('btnSignUp').addEventListener('click', async ()=>{
      const name = document.getElementById('nameUp').value.trim();
      const email = document.getElementById('emailUp').value.trim();
      const pass = document.getElementById('passUp').value;
      const powerWord = document.getElementById('powerWord').value.trim();

      if(!name || !email || !pass || !powerWord){ alert('Preencha todos os campos'); return; }

      if(!strongPasswordCheck(pass)){
        alert('Senha fraca. Use ao menos 8 caracteres, 1 número, 1 letra maiúscula e 1 símbolo.');
        return;
      }

      try {
        const uc = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = uc.user.uid;

        // save to Firestore
        await setDoc(doc(db, 'users', uid), {
          name,
          email,
          powerWord,
          createdAt: new Date(),
          role: 'student'
        });

        // send verification
        await sendEmailVerification(uc.user);

        alert('Conta criada! Verifique seu e-mail para ativar a conta.');
        window.location.href = 'verify.html';
      } catch(err){
        alert('Erro: ' + err.message);
      }
    });
  </script>
</body>
</html>
