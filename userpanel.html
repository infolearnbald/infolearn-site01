<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel do Usuário — InfoLearn Academy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img src="icon-192.png" width="48">
      <h2>InfoLearn Academy</h2>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="courses.html">Cursos</a>
      <a href="#" id="logoutBtn" class="btn small">Sair</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Meu Perfil</h2>
      <p><strong>Nome:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Verificação:</strong> <span id="userVerify"></span></p>
    </section>

    <section class="card">
      <h2>Meus Cursos</h2>
      <div id="meusCursos" class="grid"></div>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="userpanel.js"></script>
</body>
</html>
